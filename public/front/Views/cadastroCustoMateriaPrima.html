<div class="text">
    <br>
    <br>
    <center>
        <h10>Custo</h10>
        <h20>
            <br> Cadastre o custo de cada mat√©ria prima
        </h20>
    </center>
</div>
<br>

<div class="content" ng-init="init()">
    <div class="container">
        <div class="row">
            <form class="container" name="userForm">
                <div class="row" ng-repeat="m in materiaPrima">
                    <div class="input-field col s12">
                        <label for="id_{{m.id_mp}}" class="active">{{m.nome}}</label>
                        <input id="id_{{m.id_mp}}" ng-model="m.custo" min="0.00" step="0.01" type="number" class="validate" ng-value="m.custo" required>
                    </div>
                </div>

                <a href="/" class="btn-floating waves-effect waves-light blue"><i class="material-icons">arrow_back</i></a>
                
                <button class="btn waves-effect waves-light pull-right col s3" ng-disabled="userForm.$invalid"
                         ng-click="updateMateriaPrima()">Salvar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
